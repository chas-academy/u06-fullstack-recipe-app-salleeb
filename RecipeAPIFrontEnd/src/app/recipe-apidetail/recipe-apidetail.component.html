<h2>{{ recipe.label }}</h2>
<img class="rounded-lg" [src]="recipe.image" [alt]="recipe.label">

<div>
  <ul>
    <li *ngFor="let ingredient of recipe.ingredients">
      {{ ingredient.text }} - {{ ingredient.quantity }} {{ ingredient.measure }}
      <div>
        <img [src]="ingredient.image" alt="ingredient.text">
      </div>
    </li>
  </ul>

  <ol>
    <li *ngFor="let ingredientLines of recipe.ingredientLines">
      {{ ingredientLines }}
    </li>
  </ol>
</div>
