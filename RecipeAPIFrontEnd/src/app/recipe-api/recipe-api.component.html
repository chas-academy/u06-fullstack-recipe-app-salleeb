<input type="text" placeholder="Search.." [(ngModel)]="searchquery">

<select name="mealType" id="mealType" [(ngModel)]="mealType">
  <option value="" disabled>Meal type</option>
  <option [value]="breakfast">Breakfast</option>
  <option [value]="brunch">Brunch</option>
  <option [value]="lunch">Lunch</option>
  <option [value]="dinner">Dinner</option>
  <option [value]="desserts">Dessert</option>
  <option [value]="snack">Snack</option>
  <option [value]="teatime">Teatime</option>
</select>

<select name="health" id="health" [(ngModel)]="health">
  <option value="" disabled>Dietary restictions</option>
  <option [value]="vegetarian">Vegetarian</option>
  <option [value]="vegan">Vegan</option>
  <option [value]="dairy">Dairy-Free</option>
  <option [value]="gluten">Gluten-Free</option>
  <option [value]="treeNut">Tree Nut-Free</option>
  <option [value]="peanut">Peanut-Free</option>
  <option [value]="egg">Egg-Free</option>
</select>

<button type="button" (click)="getRecipes()">Get recipes!</button>

<div class="flex w-full flex-wrap">
  <a class="h-auto max-w-full w-60" *ngFor="let recipe of allRecipes; let i = index"
     [routerLink]="['/recipe/', getRecipeIdFromUri(recipe.uri)]" routerLinkActive="active">
    <img class="rounded-lg" [src]="recipe.image" [alt]="recipe.label">
    <h2>{{ recipe.label }}</h2>
  </a>
</div>
